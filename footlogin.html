<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login/Register</title>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
.header {
background: var(--white);
position: fixed;
top: 0;
left: 0;
width: 100%;
transition: var(--transition-1);
z-index: 4;
}

.header.active { box-shadow: 0 2px 10px hsla(0, 0%, 0%, 0.1); }

.header .container {
display: flex;
justify-content: space-between;
align-items: center;
padding-block: 20px;
}

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #66ea92, #271b33);
    }

    .container {
      width: 350px;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: 0.4s;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-box {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-box input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: border 0.3s;
    }

    .input-box input:focus {
      border-color: #586083;
    }

    .input-box span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #999;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5a67d8;
    }

    .switch-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }

    .switch-link span {
      color: #667eea;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
    <header class="header" data-header>
    <a href="#" class="logo">
      <img src="./assets/images/logo.svg" width="160" height="50" alt="Footcap logo">
    </a>
  </header>
</head>
<body>

  <div class="container" id="formContainer">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input type="password" id="loginPass" placeholder="Password" required />
        <span onclick="togglePassword('loginPass')">üëÅ</span>
      </div>
      <button class="btn" type="submit">Login</button>
      <p class="switch-link">Don't have an account? <span onclick="toggleForm()">Register</span></p>
    </form>

    <form id="registerForm" class="hidden">
      <h2>Register</h2>
      <div class="input-box">
        <input type="text" placeholder="Full Name" required />
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input type="password" id="regPass" placeholder="Password" required />
        <span onclick="togglePassword('regPass')">üëÅ</span>
      </div>
      <button class="btn" type="submit">Register</button>
      <p class="switch-link">Already have an account? <span onclick="toggleForm()">Login</span></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    function toggleForm() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login Successful!");
      window.location.href = ""; 
     
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Registered Successfully!");
   
    });
  </script>
</body>
</html>

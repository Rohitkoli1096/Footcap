<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footcap - Login/Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #ff758c, #ff7eb3);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .header {
background: var(--white);
position: fixed;
top: 0;
left: 0;
width: 100%;
transition: var(--transition-1);
z-index: 4;
}

.header.active { box-shadow: 0 2px 10px hsla(0, 0%, 0%, 0.1); }

.header .container {
display: flex;
justify-content: space-between;
align-items: center;
padding-block: 20px;
}

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .shoes {
      width: 80px;
      height: 80px;
      background: #667eea;
      border-radius: 100%;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      font-size: 2.5rem;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-box {
      position: relative;
      margin-bottom: 1.8rem;
    }

    .input-box input {
      width: 100%;
      padding: 1rem 0.8rem;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
      transition: 0.3s;
      pointer-events: none;
    }

    .input-box input:focus + label,
    .input-box input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      color: #667eea;
      background: #fff;
      padding: 0 5px;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background: #5a67d8;
    }

    .switch-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .switch-link span {
      color: #667eea;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden { display: none; }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>

  <header class="header" data-header>
    <a href="#" class="logo">
    <center> <img src="./assets/images/logo.svg" width="160" height="50" alt="Footcap logo"></center>
    </a>
  </header>

  <div class="container" id="formContainer">
    <div class="shoes">ðŸ‘Ÿ</div>

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" id="loginEmail" required placeholder=" " />
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="password" id="loginPass" required placeholder=" " />
        <label>Password</label>
      </div>
      <button class="btn" type="submit">Login</button>
      <p class="switch-link">Don't have an account? <span onclick="toggleForm()">Register</span></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <h2>Register</h2>
      <div class="input-box">
        <input type="text" id="regName" required placeholder=" " />
        <label>Full Name</label>
      </div>
      <div class="input-box">
        <input type="email" id="regEmail" required placeholder=" " />
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="password" id="regPass" required placeholder=" " />
        <label>Password</label>
      </div>
      <button class="btn" type="submit">Register</button>
      <p class="switch-link">Already have an account? <span onclick="toggleForm()">Login</span></p>
    </form>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    // If user already logged in, redirect
    window.onload = () => {
      const loggedIn = localStorage.getItem("currentUser");
      if (loggedIn) {
        showToast("Welcome back!", "#28a745");
        setTimeout(() => window.location.href = "index.html", 1000);
      }
    };

    function toggleForm() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
    }

    function showToast(message, bg = "#333") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.background = bg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;
      const userData = localStorage.getItem("user_" + email);
      if (userData) {
        const parsed = JSON.parse(userData);
        if (parsed.password === pass) {
          localStorage.setItem("currentUser", email);
          showToast("Login Successful!", "#28a745");
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          showToast("Incorrect Password", "#dc3545");
        }
      } else {
        showToast("User not found. Please register.", "#ffc107");
      }
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      const userKey = "user_" + email;
      if (localStorage.getItem(userKey)) {
        showToast("Email already registered.", "#dc3545");
        return;
      }
      const userData = { name: name, email: email, password: pass };
      localStorage.setItem(userKey, JSON.stringify(userData));
      showToast("Registered Successfully!", "#28a745");
      toggleForm();
    });
  </script>

</body>
</html>
